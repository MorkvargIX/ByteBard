<!DOCTYPE html>
{% load blog_tags %}
{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'logo/logo.svg' %}" type="image/svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body>
<div class="registration-header">
    <img src="{% static 'logo/logo.svg' %}" alt="#logo" class="header-icon" onclick="window.location.href='{% url 'blog:post_list' %}'">
    <span class="header-text" onclick="window.location.href='{% url 'blog:post_list' %}'">ByteBard</span>
</div>

    {% block content %} {% endblock %}
    <style>
        body {
            background-color: rgb(230, 230, 230);
            height: 100%;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
