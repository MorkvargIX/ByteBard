<div class="info-panel rounded">
    <h4 class="info-panel-name">Recent posts</h4>
    <ul class="list-unstyled">
      {% for post in recent_posts %}
      <li>
        <a href="{{ blog.get_absolute_url }}" class=" info-panel-element d-flex flex-column flex-lg-row gap-3 align-items-start align-items-lg-center py-3 link-body-emphasis text-decoration-none border-top rounded">
          <div class="col-lg-8">
            <h6 class="mb-0">{{ post.title }}</h6>
            <small class="text-body-secondary">{{ post.publish }}</small>
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
</div>
