{% load static %}

<div class="p-3 rounded bg-white mt-4">
    <h4 class="p-2"> Same posts </h4>
    {% for post in same_posts %}
        <div class="border rounded p-3 mb-2 align-items-center">
            <div class="p-1 d-flex">
                <img class="align-middle" src="{% static 'img/standard_user_icon.png' %}" alt="#user" width="32" height="32">
                <p class="ps-2">{{ post.author.username }}</p>
                <p class="ps-2" style="color: #777;">{{ post.publish }}</p>
            </div>
            <div class="same-post-title-wrapper ps-2">
                <a href="{{ post.get_absolute_url }}" style=""><p class="fw-bold fs-20 same-post-title">{{ post.title }}</p></a>
            </div>
        </div>
    {% endfor %}
</div>
